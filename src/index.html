<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouth Detection and Lipreading</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4.0/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <style>
    #outputCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 10;
    }
    #videoElement {
      width: 640px;
      height: 480px;
    }
  </style>
</head>
<body>
  <h1>Mouth Detection and Lipreading</h1>
  
  <!-- Webcam Video -->
  <video id="videoElement" width="640" height="480" autoplay></video>
  
  <!-- Canvas for drawing -->
  <canvas id="outputCanvas" width="640" height="480"></canvas>

  <!-- Lipreading Button -->
  <button id="lipreadingToggle">Activate Lipreading</button>

  <script src="mouth_detection.js"></script>
  <script src="lipreading_inference.js"></script>
</body>
</html>
